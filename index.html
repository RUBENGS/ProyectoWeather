<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Weather is sweet yeah!</title>
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Weather is sweet yeah!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a id="home" class="nav-link active" aria-current="page" href="#"
              >Home</a
            >
          </div>
          <div class="navbar-nav">
            <a id="forecastBtn" class="nav-link" href="#"
              >Buscar Tiempo 4 dias</a
            >
          </div>

          <div class="navbar-nav">
            <a id="weatherBtn" class="nav-link" href="#"
              >Buscar Tiempo Actual</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="forecast" class="m-3">
        <form class="d-flex" id="buscar">
          <input
            class="form-control me-2 bg-dark text-light"
            type="search"
            placeholder="Lugar"
            aria-label="Lugar"
          />
          <button form="buscar" class="btn btn-light" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <div id="weather" class="m-3">
        <form class="d-flex" id="buscarAhora">
          <input
            class="form-control me-2 bg-dark text-light"
            type="search"
            placeholder="Lugar"
            aria-label="Lugar"
          />
          <button form="buscarAhora" class="btn btn-light" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <div id="presentacion">
        <p class="text-light title">
          Bienvenido a la aplicación Weather is sweet yeah!
        </p>
        <p class="text-light">
          ¡Aquí podrás averigüar el tiempo que hace en cualquier lugar del
          mundo!
        </p>
      </div>
      <div id="informacion"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
